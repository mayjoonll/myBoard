<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="content">
    <form id="frm" class="container" action="/articles/create" method="post" th:object="${dto}">
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" id="title" class="form-control" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea id="contents" class="form-control" rows="3" th:field="*{content}"></textarea>
        </div>
        <input type="submit" value="저장" class="btn btn-primary">
        <input type="reset" value="다시쓰기" class="btn btn-secondary">
        <a href="/articles" class="btn btn-link">Back</a>
    </form>
</div>
</body>
</html>
